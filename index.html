<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - Beautiful Note Taking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .note-card {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 dark:from-gray-900 dark:via-purple-900 dark:to-indigo-900 min-h-screen">
    
    <!-- Header -->
    <header class="gradient-bg text-white shadow-2xl sticky top-0 z-50 backdrop-blur-lg bg-opacity-90">
        <div class="container mx-auto px-6 py-5">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-white/20 p-3 rounded-xl backdrop-blur-sm">
                        <i class="fas fa-sticky-note text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold">My Notes</h1>
                </div>
                
                <div class="flex items-center gap-4">
                    <!-- Search Bar -->
                    <div class="relative hidden md:block">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Search notes..." 
                            class="w-64 px-5 py-3 rounded-full bg-white/20 backdrop-blur-sm text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all"
                        >
                        <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-white/70"></i>
                    </div>
                    
                    <!-- Dark Mode Toggle -->
                    <button 
                        onclick="toggleDarkMode()" 
                        class="p-3 rounded-full bg-white/20 hover:bg-white/30 transition-all duration-300 backdrop-blur-sm"
                    >
                        <i id="darkModeIcon" class="fas fa-moon text-xl"></i>
                    </button>

                    <!-- Help Button -->
                    <a 
                        href="help.html"
                        class="p-3 rounded-full bg-white/20 hover:bg-white/30 transition-all duration-300 backdrop-blur-sm"
                    >
                        <i class="fas fa-question-circle text-xl"></i>
                    </a>

                    <!-- About Button -->
                    <a 
                        href="about.html"
                        class="p-3 rounded-full bg-white/20 hover:bg-white/30 transition-all duration-300 backdrop-blur-sm"
                    >
                        <i class="fas fa-info-circle text-xl"></i>
                    </a>
                    
                    <!-- New Note Button -->
                    <button 
                        onclick="openModal()" 
                        class="px-6 py-3 bg-white text-purple-600 rounded-full font-semibold hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl flex items-center gap-2"
                    >
                        <i class="fas fa-plus"></i>
                        <span class="hidden md:inline">Create</span>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Search -->
            <div class="mt-4 md:hidden">
                <input 
                    type="text" 
                    id="searchInputMobile"
                    placeholder="Search..." 
                    class="w-full px-5 py-3 rounded-full bg-white/20 backdrop-blur-sm text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50"
                >
            </div>
        </div>
    </header>

    <!-- Filter Bar -->
    <div class="container mx-auto px-6 py-6">
        <div class="flex flex-wrap gap-3 justify-center">
            <button onclick="filterByCategory('all')" class="px-6 py-2 bg-white dark:bg-gray-800 rounded-full shadow-lg hover:scale-105 transition-all duration-300 font-semibold text-gray-700 dark:text-white">
                <i class="fas fa-th-large mr-2"></i>All
            </button>
            <button onclick="filterByCategory('Pet')" class="px-6 py-2 bg-green-100 dark:bg-green-900 rounded-full shadow-lg hover:scale-105 transition-all duration-300 font-semibold text-green-700 dark:text-green-300">
                <i class="fas fa-paw mr-2"></i>Pet
            </button>
            <button onclick="filterByCategory('Security')" class="px-6 py-2 bg-red-100 dark:bg-red-900 rounded-full shadow-lg hover:scale-105 transition-all duration-300 font-semibold text-red-700 dark:text-red-300">
                <i class="fas fa-shield-alt mr-2"></i>Security
            </button>
            <button onclick="filterByCategory('Work')" class="px-6 py-2 bg-blue-100 dark:bg-blue-900 rounded-full shadow-lg hover:scale-105 transition-all duration-300 font-semibold text-blue-700 dark:text-blue-300">
                <i class="fas fa-briefcase mr-2"></i>Work
            </button>
            <button onclick="filterByCategory('Personal')" class="px-6 py-2 bg-yellow-100 dark:bg-yellow-900 rounded-full shadow-lg hover:scale-105 transition-all duration-300 font-semibold text-yellow-700 dark:text-yellow-300">
                <i class="fas fa-user mr-2"></i>Personal
            </button>
        </div>
    </div>

    <!-- Notes Grid -->
    <main class="container mx-auto px-6 pb-12">
        <div id="notesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Notes will be rendered here -->
        </div>
    </main>

    <!-- Modal -->
    <div id="noteModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm items-center justify-center z-50 p-4">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-3xl shadow-2xl w-full max-w-2xl transform scale-95 opacity-0 transition-all duration-300 overflow-hidden">
            <!-- Modal Header -->
            <div class="gradient-bg text-white p-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold flex items-center gap-3">
                        <i class="fas fa-edit"></i>
                        Create new note
                    </h2>
                    <button onclick="closeModal()" class="p-2 hover:bg-white/20 rounded-full transition-all">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6 space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-heading mr-2"></i>Title
                    </label>
                    <input 
                        type="text" 
                        id="noteTitle"
                        placeholder="Enter note title..."
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all outline-none"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-align-left mr-2"></i>Content
                    </label>
                    <textarea 
                        id="noteContent"
                        rows="6"
                        placeholder="Write your note content here..."
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all outline-none resize-none"
                    ></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                            <i class="fas fa-tag mr-2"></i>Category
                        </label>
                        <select id="noteCategory" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:border-purple-500 transition-all outline-none">
                            <option>Pet</option>
                            <option>Security</option>
                            <option>Work</option>
                            <option>Personal</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                            <i class="fas fa-palette mr-2"></i>Color
                        </label>
                        <div class="flex gap-2">
                            <button class="w-10 h-10 rounded-full bg-green-400 hover:scale-110 transition-all shadow-lg"></button>
                            <button class="w-10 h-10 rounded-full bg-red-400 hover:scale-110 transition-all shadow-lg"></button>
                            <button class="w-10 h-10 rounded-full bg-blue-400 hover:scale-110 transition-all shadow-lg"></button>
                            <button class="w-10 h-10 rounded-full bg-yellow-400 hover:scale-110 transition-all shadow-lg"></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="p-6 bg-gray-50 dark:bg-gray-900 flex gap-3 justify-end">
                <button 
                    onclick="closeModal()" 
                    class="px-6 py-3 rounded-xl bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-all"
                >
                    Há»§y
                </button>
                <button 
                    onclick="createNote()" 
                    class="px-6 py-3 rounded-xl gradient-bg text-white font-semibold hover:scale-105 transition-all shadow-lg"
                >
                    <i class="fas fa-save mr-2"></i>Save Note
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed top-6 right-6 bg-white dark:bg-gray-800 px-6 py-4 rounded-xl shadow-2xl transform translate-x-full transition-all duration-300 z-50">
        <div class="flex items-center gap-3">
            <i id="toastIcon" class="fas fa-check-circle text-2xl text-green-500"></i>
            <p id="toastMessage" class="font-semibold text-gray-800 dark:text-white"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
